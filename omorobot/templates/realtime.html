{% include 'header.html' %}

<body>
  <div class="container-fluid position-relative d-flex p-0">
    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
      <nav class="navbar bg-secondary navbar-dark">
        <a href="/" class="navbar-brand mx-4 mb-3">
          <h3 class="text-primary"><i class="fa fa-home"></i> sixman</h3>

        <div class="navbar-nav w-100">

          <a href="/detail/" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Detail</a>

          <a href="/record/" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Record</a>
          <a href="/realtime/" class="nav-item nav-link active"><i class="fa fa-chart-bar me-2"></i>Realtime</a>
          <div class="nav-item dropdown">
            <a href="/disign/" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
                class="far fa-file-alt me-2"></i>Design</a>
            <div class="dropdown-menu bg-transparent border-0">
              <a href="signin.html" class="dropdown-item">Sign In</a>
              <a href="signup.html" class="dropdown-item">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
    </div> <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
      <!-- Navbar Start -->
      {% include 'navbar.html' %}
      <!-- Navbar End -->


      <!-- Chart Start -->
      <div class="container-fluid pt-4 px-4">

          <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
              <h6 class="mb-4">Single Line Chart</h6>
              <canvas id="line-chart"></canvas>
            </div>
          </div>

            <div class="bg-secondary rounded h-100 p-4">
              <h6 class="mb-4">Multiple Line Chart</h6>
              <canvas id="salse-revenue"></canvas>
            </div>
          </div>
          <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
              <h6 class="mb-4">Single Bar Chart</h6>
              <canvas id="bar-chart"></canvas>
            </div>
          </div>
          <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
              <h6 class="mb-4">Doughnut Chart</h6>
              <canvas id="doughnut-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- Chart End -->


      <!-- Footer Start -->
      {% include 'footer.html' %}
      <!-- Footer End -->

  <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
  <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
  <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

  <script src="{% static 'js/realtime.js' %}"></script>
